name: Deploy Woox

on:
  push:
    branches:
      - main       # â†’ ProducciÃ³n
      - develop    # â†’ Desarrollo
  workflow_dispatch:  # Permite ejecuciÃ³n manual desde GitHub UI

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # DEPLOY A DESARROLLO (branch: develop)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-development:
    name: ðŸ§ª Deploy â†’ Development
    runs-on: ubuntu-latest
    environment: development
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Instalar dependencias
        run: npm ci

      # Inyectar credenciales DEV en el archivo de environment
      - name: ðŸ”‘ Configurar credenciales DEV
        run: |
          cat > src/environments/environment.ts << EOF
          export const environment = {
            production: false,
            supabaseUrl: '${{ secrets.SUPABASE_URL }}',
            supabaseAnonKey: '${{ secrets.SUPABASE_ANON_KEY }}',
            appVersion: '2.0.0-dev',
            envName: 'development'
          };
          EOF

      - name: ðŸ—ï¸ Build Angular (DEV)
        run: npm run build -- --configuration=development

      - name: âš¡ Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ðŸ”— Link proyecto Supabase DEV
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: ðŸ—„ï¸ Aplicar migraciones DB (DEV)
        run: supabase db push --linked --yes
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: ðŸš€ Deploy Edge Functions (DEV)
        run: |
          supabase functions deploy whatsapp-webhook
          supabase functions deploy telegram-webhook
          supabase functions deploy facebook-webhook
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: âœ… Resumen DEV
        run: |
          echo "================================"
          echo "âœ… Deploy DEVELOPMENT completado"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "================================"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # DEPLOY A PRODUCCIÃ“N (branch: main)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-production:
    name: ðŸš€ Deploy â†’ Production
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Instalar dependencias
        run: npm ci

      # Inyectar credenciales PROD en el archivo de environment
      - name: ðŸ”‘ Configurar credenciales PROD
        run: |
          cat > src/environments/environment.production.ts << EOF
          export const environment = {
            production: true,
            supabaseUrl: '${{ secrets.SUPABASE_URL }}',
            supabaseAnonKey: '${{ secrets.SUPABASE_ANON_KEY }}',
            appVersion: '2.0.0',
            envName: 'production'
          };
          EOF

      - name: ðŸ—ï¸ Build Angular (PROD)
        run: npm run build -- --configuration=production

      - name: âš¡ Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: ðŸ”— Link proyecto Supabase PROD
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: ðŸ—„ï¸ Aplicar migraciones DB (PROD)
        run: supabase db push --linked --yes
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: ðŸš€ Deploy Edge Functions (PROD)
        run: |
          supabase functions deploy whatsapp-webhook
          supabase functions deploy telegram-webhook
          supabase functions deploy facebook-webhook
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: âœ… Resumen PROD
        run: |
          echo "================================"
          echo "ðŸš€ Deploy PRODUCTION completado"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "================================"
