    <div class="orders-list">

        <div *ngFor="let order of orders" class="delivery-card">
            <div class="card-info">
                <span class="order-id">{{ order.id }}</span>
                <h3>{{ order.customer_name }}</h3>
                <p class="address">ğŸ“ {{ order.address }}</p>
                <div class="order-meta">
                    <span>ğŸ¥¡ {{ order.items_count }} productos</span>
                    <span class="price">Total: ${{ order.total }}</span>
                </div>
            </div>

            <div class="card-actions">
                <button *ngIf="order.status === 'ready'" class="btn-primary" (click)="startDelivery(order)">

            </div>
        </div>

</div>
